<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>减肥外卖大转盘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>减肥外卖大转盘</h1>
    <div style="display: flex; justify-content: center; align-items: center; gap: 32px; margin-top: 20px;">
        <div style="position: relative; display: inline-block;">
            <img id="hand-pointer" src="guide.png" alt="指针" style="position: absolute; left: 50%; top: 10px; width: 80px; height: 80px; transform: translateX(-50%) rotate(180deg); z-index: 2; pointer-events: none;">
            <canvas id="wheel" width="500" height="500"></canvas>
        </div>
        <button id="spin" style="align-self: center;">开始转盘</button>
    </div>
    <script src="wheel.js"></script>
</body>
</html>
